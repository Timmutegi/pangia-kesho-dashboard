<div class="login">
    <div class="card" style="width: 20rem;">
        <div class="card-body">
            <img src="/assets/images/logo.png">
            <form [formGroup]="loginForm">
                <div class="form-row mb-4">
                    <div class="form-group">
                        <label for="email">Email<span>*</span></label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors}" required autofocus>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.pattern">Input a valid email</div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password<span>*</span></label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors}" required>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.min">Password should be at least 6 characters</div>
                        </div>
                    </div>
                </div>
                <p>Forgot your password?</p>
                <button type="submit" class="btn btn-info" [disabled]="isLoading" (click)="login()">Login
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>
</div>
