<app-navbar></app-navbar>
<app-hero-section></app-hero-section>
<div class="dashboard">
    <div class="container">
        <div class="mat-elevation-z8">
            <form [formGroup]="filterForm">
                <div class="date-block">
                    <div class="date-block__list">
                        <mat-form-field>
                            <input matInput readonly [min]="minDate" [max]="maxDate" [matDatepicker]="fromDate" placeholder="From Date" formControlName="fromDate" required>
                            <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                            <mat-datepicker #fromDate></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="date-block__list">
                        <mat-form-field>
                            <input matInput readonly [min]="minDate" [max]="maxDate" [matDatepicker]="toDate" placeholder="To Date" formControlName="toDate" required>
                            <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                            <mat-datepicker #toDate></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <button type="button" class="btn btn-primary" (click)="applyFilter1()">Filter</button>
                    <button type="button" class="btn btn-info" (click)="reset()">
                        <fa name="retweet"></fa>
                    </button>
                    <button type="button" class="btn btn-success" (click)="exporter.exportTable({ExportType: 'xlsx'}, {fileName: 'policyHolders'})">Excel 
                        <fa name="download"></fa>
                    </button>
                </div>
            </form>

            <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" [hiddenColumns]="[0]">
                <ng-container matColumnDef="index">
                    <th mat-header-cell *matHeaderCellDef> No </th>
                    <td mat-cell *matCellDef="let policyHolder; let i = index;"> {{i+1}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="fullname">
                    <th mat-header-cell *matHeaderCellDef> Fullname </th>
                    <td mat-cell *matCellDef="let policyHolder"> {{policyHolder.firstName | titlecase}} {{policyHolder.lastName | titlecase}} </td>
                </ng-container>

                <!-- Church Column -->
                <ng-container matColumnDef="church">
                    <th mat-header-cell *matHeaderCellDef> Church </th>
                    <td mat-cell *matCellDef="let policyHolder"> {{policyHolder.church}} </td>
                </ng-container>

                <!-- Phone column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                    <td mat-cell *matCellDef="let policyHolder"> {{policyHolder.mobileNumber}} </td>
                </ng-container>

                <!-- National ID Column -->
                <ng-container matColumnDef="ID">
                    <th mat-header-cell *matHeaderCellDef> National ID </th>
                    <td mat-cell *matCellDef="let policyHolder"> {{policyHolder.idNumber}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let policyHolder"> {{policyHolder.email}} </td>
                </ng-container>

                <!-- Created At Column -->
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef> Created At </th>
                    <td mat-cell *matCellDef="let policyHolder"> {{policyHolder.createdAt | date : 'shortDate'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row.id)"></tr>
            </table>
            <div class="d-flex justify-content-center" *ngIf="isLoading">
                <mat-spinner diameter="20" style="margin-top: 20px;"></mat-spinner>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

</div>
<app-footer></app-footer>
